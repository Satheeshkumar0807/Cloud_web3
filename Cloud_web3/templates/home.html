<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    <div class="container mx-auto flex flex-col justify-center items-center">
        <h1 class="text-center text-4xl font-bold my-8">
            AWS S3 Storage Manager
        </h1>
        <div class="border rounded-lg shadow-lg p-6 flex flex-col items-center mt-11">
            <h2 class="text-2xl font-semibold mb-4">Upload Files</h2>
            <div class="w-full max-w-sm mx-auto">
                <div class="mt-4">
                    <input type="file" multiple class="border border-gray-300 p-2 w-full rounded-lg" id="fileInput" required>
                </div>
                <div class="mt-4">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 w-full" onclick="uploadFiles('video-app-1')">Upload
                        File</button>
                </div>
            </div>
        </div>
        <a href="/file_list" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">See the List of files available</a>
    </div>
</body>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
<script src="static\script.js"></script>

</html>
